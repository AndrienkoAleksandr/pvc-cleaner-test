---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: test-pull-request
  annotations:
    pipelinesascode.tekton.dev/on-event: "pull_request"
    pipelinesascode.tekton.dev/on-target-branch: "main"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: workspace

    tasks:

      - name: fetch-repository
        taskRef:
          name: git-clone
          kind: ClusterTask
        workspaces:
          - name: output
            workspace: workspace
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)

      - name: noop-task
        runAfter:
          - fetch-repository
        workspaces:
          - name: workspace
            workspace: workspace
        taskSpec:
          workspaces:
            - name: workspace
          steps:
            - name: noop-task
              image: registry.access.redhat.com/ubi8/ubi-micro:8.7
              workingDir: $(workspaces.workspace.path)
              script: |
                exit 0
  workspaces:
  - name: workspace
    persistentVolumeClaim:
      claimName: app-studio-default-workspace
    subPath: test
